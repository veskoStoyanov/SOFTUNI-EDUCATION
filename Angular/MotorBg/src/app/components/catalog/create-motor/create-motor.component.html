<div class="panel-heading">
  <h1 class="panel-title">Create Motor</h1>
</div>
<div class="bs-component">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
<div class="row">
  <div class="col-lg-6">
    <div class="bs-component">
      <form #form="ngForm" (ngSubmit)="createMotor(form.value)">

          <fieldset>
            <legend>City</legend>
            <div class="form-group">
              <select ngModel name="city" class="custom-select">
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Burgas">Burgas</option>
              </select>
            </div>

            <legend>Model</legend>

            <div class="alert alert-dismissible alert-success">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Well done!</strong> You successfully read.
              <div class="form-group has-success">
                <input ngModel name="model" type="text" placeholder="enter model"  class="form-control is-valid" id="inputValid">
              </div>
            </div>

            <legend>Image</legend>
            <div class="alert alert-dismissible alert-secondary">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Well done!</strong> You successfully read 
              <div class="form-group has-success">
                <input ngModel name="image" type="text" placeholder="enter url image"  class="form-control is-valid" id="inputVali">
              </div>
            </div>
  
            <legend>Price</legend>
            <div class="alert alert-dismissible alert-info">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Heads up!</strong> This , but it's 
              <div class="form-group">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input ngModel name="price" placeholder="enter price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div> 

           <legend>Description</legend>        
            <div class="form-group">
              <textarea ngModel name="description" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Error vitae accusantium fugiat quidem molestias inventore harum. Eius libero quos odit, laudantium vero nesciunt facilis culpa debitis. Tempore ratione alias consectetur?" class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div> 
          </fieldset>
          <button type="submit" class="btn btn-outline-secondary">Create Motor</button>
      </form>
    </div>
  </div>
</div>
