<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        function addProduct() {
            let product = document.querySelector('#add-product input[type="text"]').value;
            let price = document.querySelector('#add-product input[type="number"]').value;
            if (product && price) {

                let bill = document.getElementById('product-list');

                let total = document.querySelector('#bill tfoot tr').children[1];

                let tr = document.createElement('tr');
                let tdProduct = document.createElement('td');
                tdProduct.innerHTML = product;
                let tdPrice = document.createElement('td');
                tdPrice.textContent = Number(price)

                tr.appendChild(tdProduct);
                tr.appendChild(tdPrice);
                bill.appendChild(tr);

                total.textContent = (Number(total.textContent) + Number(price));

                document.querySelector('#add-product input[type="text"]').value = '';
                document.querySelector('#add-product input[type="number"]').value = '';

                document.querySelector('#add-product input[type="number"]').min = '1';
                console.log(document.querySelector('#add-product input[type="number"]'));
            }
        }
    }
</script>

</body>
</html>
